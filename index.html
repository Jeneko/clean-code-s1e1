<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>

  <body class="app-container">
    <header class="app-header">
      <img class="app-header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
      <a class="app-header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>

    <main class="main">
      <section class="tasks-container">
        <h3 class="tasks-container__heading">Add Item</h3>
        <div class="task task--new">
          <input class="task__input" id="new-task" type="text"><button class="button">Add</button>
        </div>
      </section>

      <section class="tasks-container">
        <h3 class="tasks-container__heading">Todo</h3>
        <ul class="tasks-list" id="incomplete-tasks">
          <li class="task">
            <input class="task__status" type="checkbox">
            <label class="task__label">Pay Bills</label>
            <input class="task__input" type="text">
            <button class="button button--edit">Edit</button>
            <button class="button button--delete">
              <img class="icon-delete" src="./remove.svg" alt="Remove">
            </button>
          </li>
          <li class="task task--edit">
            <input class="task__status" type="checkbox">
            <label class="task__label">Go Shopping</label>
            <input class="task__input" type="text" value="Go Shopping">
            <button class="button button--edit">Save</button>
            <button class="button button--delete">
              <img class="icon-delete" src="./remove.svg" alt="Remove">
            </button>
          </li>
        </ul>
      </section>

      <section class="tasks-container">
        <h3 class="tasks-container__heading">Completed</h3>
        <ul class="tasks-list" id="completed-tasks">
          <li class="task task--completed">
            <input class="task__status" type="checkbox" checked>
            <label class="task__label">See the Doctor</label>
            <input class="task__input" type="text">
            <button class="button button--edit">Edit</button>
            <button class="button button--delete">
              <img class="icon-delete" src="./remove.svg" alt="Remove">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>

</html>
